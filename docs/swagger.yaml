definitions:
  did.AuthorizedApplication:
    properties:
      approvalDate:
        type: string
      domains:
        description: 'domains of the auth application: [example.com]'
        items:
          type: string
        type: array
      id:
        description: 'target application did: did:example:123456789abcdefghi'
        type: string
      userPermissions:
        description: optional list of permissions specific to a target application
        items:
          type: string
        type: array
    type: object
  did.CredentialStatus:
    properties:
      id:
        description: https://example.edu/status/24"
        type: string
      type:
        description: CredentialStatusList2017
        type: string
    type: object
  did.CredentialSubject:
    properties:
      authorizedApplication:
        $ref: '#/definitions/did.AuthorizedApplication'
      id:
        type: string
      origin:
        type: string
    type: object
  did.DID:
    type: object
  did.Document:
    properties:
      '@context':
        items:
          type: string
        type: array
      alsoKnownAs:
        items:
          type: string
        type: array
      authentication:
        items: {}
        type: array
      id:
        $ref: '#/definitions/did.DID'
      keyAgreement:
        items:
          $ref: '#/definitions/did.KeyAgreement'
        type: array
      service:
        items:
          $ref: '#/definitions/did.Service'
        type: array
      verificationMethod:
        items:
          $ref: '#/definitions/did.VerificationMethod'
        type: array
    type: object
  did.KeyAgreement:
    properties:
      controller:
        type: string
      id:
        type: string
      publicKeyJwk:
        $ref: '#/definitions/did.PublicKeyJwk'
      publicKeyMultibase:
        type: string
      type:
        description: usually X25519KeyAgreementKey2019
        type: string
    type: object
  did.Proof:
    properties:
      challenge:
        description: prevent replay attacks
        type: string
      created:
        type: string
      domain:
        description: prevent replay attacks
        type: string
      jws:
        type: string
      proofPurpose:
        type: string
      type:
        type: string
      verificationMethod:
        type: string
    type: object
  did.PublicKeyJwk:
    properties:
      key: {}
    type: object
  did.Service:
    properties:
      accept:
        items:
          type: string
        type: array
      id:
        type: string
      routingKeys:
        items:
          type: string
        type: array
      serviceEndpoint:
        type: string
      type:
        type: string
    type: object
  did.VerifiableCredential:
    properties:
      '@context':
        items:
          type: string
        type: array
      credentialStatus:
        $ref: '#/definitions/did.CredentialStatus'
      credentialSubject:
        $ref: '#/definitions/did.CredentialSubject'
      id:
        type: string
      issuanceDate:
        type: string
      issuer:
        type: string
      proof:
        $ref: '#/definitions/did.Proof'
      type:
        items:
          type: string
        type: array
    type: object
  did.VerificationMethod:
    properties:
      controller:
        type: string
      id:
        type: string
      publicKeyJwk:
        $ref: '#/definitions/did.PublicKeyJwk'
      type:
        type: string
    type: object
  types.Handshake:
    properties:
      _id:
        type: string
      _rev:
        description: Rev is the revision number returned
        type: string
      id:
        type: string
      ok:
        type: boolean
      rev:
        type: string
    type: object
  types.InputRegister:
    properties:
      databasePassword:
        description: this is a password for couchdbs private user database
        type: string
      ed25519SigningPublicKeyBase64:
        description: public key of the private key used to sign the nonce
        type: string
      email:
        type: string
      mailioAddress:
        description: Password                      string `json:"password,omitempty"`
        type: string
      nonce:
        type: string
      signatureBase64:
        description: signature of Nonce string
        type: string
      x25519PublicKeyBase64:
        description: public encryption key
        type: string
    required:
    - databasePassword
    - ed25519SigningPublicKeyBase64
    - email
    - mailioAddress
    - nonce
    - signatureBase64
    - x25519PublicKeyBase64
    type: object
  types.JwsToken:
    properties:
      token:
        type: string
    type: object
  types.NonceResponse:
    properties:
      nonce:
        type: string
    type: object
  types.VCValidationResponse:
    properties:
      requestId:
        type: string
      valid:
        type: boolean
    type: object
info:
  contact: {}
  description: Implements the Mailio server based on https://mirs.mail.io/ specifications
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Mailio Server API
  version: "1.0"
paths:
  /.well-known/did-configuration.json:
    get:
      consumes:
      - application/json
      description: Returns a DID Configuration
      produces:
      - application/json
      responses: {}
      summary: Mailio Server DID Configuration
      tags:
      - Decentralized Identifiers
  /.well-known/did.json:
    get:
      consumes:
      - application/json
      description: Returns a DID Document
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/did.Document'
      summary: Mailio Server DID Document (public keys)
      tags:
      - Decentralized Identifiers
  /api/v1/credentials/{id}:
    get:
      consumes:
      - application/json
      description: Returns a single verifiable credential by id
      parameters:
      - description: VC ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/did.VerifiableCredential'
      security:
      - Bearer: []
      summary: Get verifiable credential by id
      tags:
      - Verifiable Credentials
  /api/v1/credentials/{requestId}/verify:
    post:
      consumes:
      - application/json
      description: Checks if signature is valid and returns a boolean object
      parameters:
      - description: Reference ID (request ID, could be anything)
        in: path
        name: requestId
        required: true
        type: string
      - description: Verifiable credential to verify
        in: body
        name: vc
        required: true
        schema:
          $ref: '#/definitions/did.VerifiableCredential'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.VCValidationResponse'
      security:
      - Bearer: []
      summary: Verify a verifiable credential
      tags:
      - Verifiable Credentials
  /api/v1/handshake:
    post:
      consumes:
      - application/json
      description: Create a new handshake
      parameters:
      - description: Handshake
        in: body
        name: handshake
        required: true
        schema:
          $ref: '#/definitions/types.Handshake'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/types.Handshake'
      security:
      - Bearer: []
      summary: Create a new handshake
      tags:
      - Handshake
  /api/v1/handshake/{id}:
    delete:
      description: Delete a handshake
      parameters:
      - description: Handshake ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: Delete a handshake
      tags:
      - Handshake
    get:
      consumes:
      - application/json
      description: Returns a single handshake by id
      parameters:
      - description: Handshake ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Handshake'
      security:
      - Bearer: []
      summary: Get handshake by id
      tags:
      - Handshake
    put:
      consumes:
      - application/json
      description: Update a handshake
      parameters:
      - description: Handshake ID
        in: path
        name: id
        required: true
        type: string
      - description: Handshake
        in: body
        name: handshake
        required: true
        schema:
          $ref: '#/definitions/types.Handshake'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Handshake'
      security:
      - Bearer: []
      summary: Update a handshake
      tags:
      - Handshake
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: Returns a JWS token
      parameters:
      - description: Nonce string
        in: query
        name: nonce
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.JwsToken'
      summary: Login with username and password
      tags:
      - User Account
  /api/v1/nonce:
    get:
      consumes:
      - application/json
      description: Returns a nonce which client needs to sign with their private key
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.NonceResponse'
      summary: Login and Registration challenge nonce
      tags:
      - User Account
  /api/v1/register:
    post:
      consumes:
      - application/json
      description: Returns a JWS token
      parameters:
      - description: register input
        in: body
        name: emailPassword
        required: true
        schema:
          $ref: '#/definitions/types.InputRegister'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.JwsToken'
      summary: Register user
      tags:
      - User Account
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
